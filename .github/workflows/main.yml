    - name: FTP/SFTP file deployer
      uses: milanmk/actions-file-deployer@1.11
      with:
        remote-protocol: "ftp"
        remote-port: "21"
        remote-host: "ftp.nethely.hu"
        remote-user: ${{ secrets.FTP_USERNAME }}
        remote-password: ${{ secrets.FTP_PASSWORD }}
        sync-delta-excludes: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          README.md
          composer.json
          docker-compose.yml
          phpunit.xml.dist
          **/var/**
          **/assets/**
          composer.lock
          package-lock.json
          **/tests/**
          **/bin/**	   
          package.json
          symfony.lock
          webpack.config.js
          **/.docker/**
          .env
          .env.test
    - name: Quick "delete" Symfony Cache (only rename) 
      shell: python
      run: |
        import ftplib
        ftp = ftplib.FTP('ftp.nethely.hu')
        ftp.login('${{ secrets.FTP_USERNAME }}', '${{ secrets.FTP_PASSWORD }}')
        ftp.rename('var/cache', 'var/cache2')
        ftp.quit()
    - name: Delete Symfony Cache
      uses: StephanThierry/ftp-delete-action@v2.1
      with:
        host: "ftp.nethely.hu"
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        remoteFiles: "readme.txt"
        remoteDirectories: "/var/cache2"
        ignoreSSL: "1"    


